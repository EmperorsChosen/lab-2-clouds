<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="header-container">
            <h1>DefinetlyNotNewPost</h1>
        </div>
    </header>

    <!-- Основний контент -->
    <div class="content">
        <h1>Welcome to Dashboard</h1>
        <p class="highlight-text">Here you can manage your parcels!</p>

        <!-- Список посилок -->
        <ul>
            {% for parcel in parcels %}
                <li>{{ parcel.id }}: {{ parcel.description }} - {{ parcel.status }}</li>
            {% endfor %}
        </ul>

        <!-- Кнопка назад -->
        <div class="button-container">
            <a href="{{ url_for('home') }}" class="button-home">Back to Home</a>
        </div>
    </div>
</body>
</html>
